<!DOCTYPE html>
<html>
  <head>
    <title>Udacity Map Project</title>
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="css/style.css">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfEJWSryzCgRSD61TnDE8NU1LAxRvkJ0c&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="jslibraries/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
