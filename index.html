<!DOCTYPE html>
<html>
  <head>
    <title>Udacity Map Project</title>
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <a id="menu" class="header_menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
          </svg>
        </a>
        <h1 id="head">Restaurants in San Jose Downtown</h1>
      </div>
    </header>
    <nav id="drawer" class="nav">
      <form>
        <input data-bind="value:searchRestaurant, valueUpdate: 'afterkeydown'" placeholder="Restaurant Search">
      </form>
      <ul class="nav_list" data-bind="foreach: displayRestaurants">
        <li class="nav_item"  data-bind="text: $data.title, click: $data.openInfoWindow"></li>
      </ul>
    </nav>
    <div id="map"></div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="jslibraries/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfEJWSryzCgRSD61TnDE8NU1LAxRvkJ0c&callback=initMap"
    async defer></script>
  </body>
</html>
